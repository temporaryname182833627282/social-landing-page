<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>just a small corner of the internet i made</title>
<style>
/* reset everything, no surprises */
* { 
  margin: 0; 
  padding: 0; 
  box-sizing: border-box; 
}

/* full viewport, no scrolling bullshit */
html, body {
  height: 100vh;
  width: 100vw;
  overflow: hidden;
  background: #000;
  color: #fff;
  font-family: 'Poppins', sans-serif;
}

/* subtle background swirl, don't touch */
body::before {
  content: '';
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at center, rgba(0,255,255,0.06), rgba(255,0,255,0.04) 60%, #000 120%);
  animation: hueShift 14s ease-in-out infinite alternate;
  z-index: 0;
  pointer-events: none;
}

/* background color shift, leave it */
@keyframes hueShift { 
  0% { filter: hue-rotate(0deg); } 
  100% { filter: hue-rotate(60deg); } 
}

canvas {
  /* particles live here, full bleed */
  position: fixed; 
  top: 0; 
  left: 0; 
  width: 100%; 
  height: 100%;
  filter: blur(1px) brightness(.7); 
  z-index: 0; 
  pointer-events: none;
}

/* velithra name - dead center */
.core {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  z-index: 2;
  pointer-events: none;
}

.name {
  /* breathing gradient text */
  font-size: clamp(2rem, 6vmin, 6rem);
  background: linear-gradient(90deg, #00e1ff, #ff4aff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: textBreathe 8s ease-in-out infinite;
}

@keyframes textBreathe {
  0%,100% { transform: scale(1); letter-spacing: .04em; }
  50% { transform: scale(1.05); letter-spacing: .12em; }
}

.tagline {
  /* subtitle, changes on hover */
  margin-top: clamp(0.3em, 1vmin, 0.6em);
  font-size: clamp(0.8rem, 2vmin, 1.1rem);
  opacity: .75;
  transition: opacity .6s ease;
  line-height: 1.45;
  max-width: min(90vw, 740px);
  margin-inline: auto;
}

/* main orbit container - viewport ONLY sizing */
.orbit-container {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  /* pure vmin - scales perfectly with viewport */
  width: 75vmin;
  height: 75vmin;
  max-width: 90vw;
  max-height: 90vh;
  z-index: 4;
}

/* outer ring - viewport constrained circle */
.orbit-outer {
  position: absolute;
  top: 50%;
  left: 50%;
  /* perfect circle constraint */
  width: 100%;
  height: 100%;
  transform: translate(-50%, -50%);
  border-radius: 50%;
  animation: rotateOuter 55s linear infinite;
}

/* inner ring - 70% size, opposite spin */
.orbit-inner {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 70%;
  height: 70%;
  transform: translate(-50%, -50%);
  border-radius: 50%;
  animation: rotateInner 34s linear infinite reverse;
}

/* orbit spin animations */
@keyframes rotateOuter {
  from { transform: translate(-50%, -50%) rotate(0deg); }
  to { transform: translate(-50%, -50%) rotate(360deg); }
}

@keyframes rotateInner {
  from { transform: translate(-50%, -50%) rotate(0deg); }
  to { transform: translate(-50%, -50%) rotate(360deg); }
}

/* social icons - viewport scaled */
.social {
  position: absolute;
  width: clamp(42px, 5.5vmin, 65px);
  height: clamp(42px, 5.5vmin, 65px);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  background: radial-gradient(circle at 30% 30%, #00e1ff, #ff4aff);
  box-shadow: 0 0 35px rgba(255,255,255,.25);
  cursor: pointer;
  z-index: 5;
  transition: box-shadow .3s ease, filter .3s ease;
}

.social:hover {
  box-shadow: 0 0 55px rgba(255,255,255,.55);
  filter: brightness(1.35) saturate(1.15);
}

.social img {
  width: clamp(22px, 3.5vmin, 40px);
  height: clamp(22px, 3.5vmin, 40px);
  filter: drop-shadow(0 1px 3px rgba(0,0,0,.4));
  transform-origin: center;
}

/* X icon slightly bigger */
.social.s2 img {
  width: clamp(26px, 4vmin, 46px);
  height: clamp(26px, 4vmin, 46px);
}

/* mobile-safe positions - viewport relative */
.s1 { top: 0%; left: 50%; transform: translate(-50%, -50%); }
.s2 { top: 50%; right: 0%; transform: translate(50%, -50%); }
.s3 { bottom: 0%; left: 50%; transform: translate(-50%, 50%); }
.s4 { top: 50%; left: 0%; transform: translate(-50%, -50%); }
.s5 { top: 24%; right: 6%; transform: translate(50%, -50%); }
.s6 { bottom: 24%; left: 6%; transform: translate(-50%, 50%); }
</style>
</head>
<body>

<!-- particle canvas behind everything -->
<canvas id="neural"></canvas>

<!-- center text stack -->
<div class="core">
  <h1 class="name">velithra</h1>
  <p class="tagline" id="tagline">one place, all of me.</p>
</div>

<!-- orbit system -->
<div class="orbit-container">
  <!-- outer ring (55s clockwise) -->
  <div class="orbit-outer">
    <div class="social s1" data-desc="instagram — progress shots" data-url="https://www.instagram.com/user1928383949/">
      <img src="https://cdn.simpleicons.org/instagram/ffffff" alt="instagram"/>
    </div>
    <div class="social s2" data-desc="x — random nothing">
      <img src="https://cdn.simpleicons.org/x/ffffff" alt="x"/>
    </div>
    <div class="social s3" data-desc="tiktok — little clips">
      <img src="https://cdn.simpleicons.org/tiktok/ffffff" alt="tiktok"/>
    </div>
    <div class="social s4" data-desc="github — messy code things">
      <img src="https://cdn.simpleicons.org/github/ffffff" alt="github"/>
    </div>
  </div>
  
  <!-- inner ring (34s counterclockwise) -->
  <div class="orbit-inner">
    <div class="social s5" data-desc="snapchat — low effort stuff">
      <img src="https://cdn.simpleicons.org/snapchat/ffffff" alt="snapchat"/>
    </div>
    <div class="social s6" data-desc="youtube — deeper dives maybe">
      <img src="https://cdn.simpleicons.org/youtube/ffffff" alt="youtube"/>
    </div>
  </div>
</div>

<script>
/* particle system */
const canvas = document.getElementById('neural');
const ctx = canvas.getContext('2d');

/* resize canvas + regen particles */
function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
  const parts = [];
  for (let i = 0; i < 360; i++) {
    parts.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 1.8 + 0.5,
      a: Math.random() * 2 * Math.PI,
      v: Math.random() * 0.4 + 0.2
    });
  }
  window.parts = parts;
}
resize();
window.addEventListener('resize', resize);

/* mouse trail particles */
let trailParts = [];
document.addEventListener('mousemove', (e) => {
  for(let i = 0; i < 3; i++) {
    trailParts.push({
      x: Math.max(0, Math.min(e.clientX + (Math.random() - 0.5) * 40, innerWidth)),
      y: Math.max(0, Math.min(e.clientY + (Math.random() - 0.5) * 40, innerHeight)),
      r: Math.random() * 1.2 + 0.3,
      life: 1.0,
      a: Math.random() * Math.PI * 2
    });
  }
});

/* main animation loop */
function anim() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.globalCompositeOperation = 'lighter';
  
  /* ambient particles */
  const parts = window.parts || [];
  for (const p of parts) {
    p.a += 0.002;
    p.x += Math.cos(p.a) * p.v;
    p.y += Math.sin(p.a) * p.v;
    
    /* wrap around edges */
    if (p.x < 0) p.x = canvas.width;
    if (p.x > canvas.width) p.x = 0;
    if (p.y < 0) p.y = canvas.height;
    if (p.y > canvas.height) p.y = 0;
    
    const hue = 180 + Math.sin(Date.now() * 0.0001 + p.a * 2) * 60;
    ctx.beginPath();
    ctx.fillStyle = `hsla(${hue},90%,60%,.25)`;
    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
    ctx.fill();
  }
  
  /* mouse trails */
  for(let i = trailParts.length - 1; i >= 0; i--) {
    const t = trailParts[i];
    t.life -= 0.012;
    t.x += Math.cos(t.a) * 0.8;
    t.y += Math.sin(t.a) * 0.8;
    
    t.x = Math.max(0, Math.min(t.x, canvas.width));
    t.y = Math.max(0, Math.min(t.y, canvas.height));
    
    if(t.life > 0) {
      ctx.save();
      ctx.globalAlpha = t.life;
      ctx.fillStyle = `hsla(180,90%,60%,${t.life})`;
      ctx.beginPath();
      ctx.arc(t.x, t.y, t.r, 0, Math.PI * 2);
      ctx.fill();
      ctx.restore();
    } else {
      trailParts.splice(i, 1);
    }
  }
  requestAnimationFrame(anim);
}
anim();

/* counter-rotate icons so they stay upright */
const startTime = performance.now();

function rotateIcons(now) {
  const elapsed = (now - startTime) / 1000;
  
  /* outer orbit icons counter-rotate */
  document.querySelectorAll('.orbit-outer .social img').forEach(img => {
    const deg = (elapsed / 55) * 360;
    img.style.transform = `rotate(${-deg}deg)`;
  });
  
  /* inner orbit icons counter-rotate opposite */
  document.querySelectorAll('.orbit-inner .social img').forEach(img => {
    const deg = (elapsed / 34) * 360;
    img.style.transform = `rotate(${deg}deg)`;
  });
  
  requestAnimationFrame(rotateIcons);
}
requestAnimationFrame(rotateIcons);

/* social hover interactions */
const tagline = document.getElementById('tagline');
const baseText = "one place, all of me.";

document.querySelectorAll('.social').forEach(icon => {
  const desc = icon.dataset.desc;
  const url = icon.dataset.url;
  
  icon.addEventListener('mouseenter', () => {
    tagline.style.opacity = '0';
    setTimeout(() => {
      tagline.innerHTML = desc;
      tagline.style.opacity = '.95';
    }, 200);
  });
  
  icon.addEventListener('mouseleave', () => {
    tagline.style.opacity = '0';
    setTimeout(() => {
      tagline.innerHTML = baseText;
      tagline.style.opacity = '.75';
    }, 200);
  });
  
  icon.addEventListener('click', () => {
    if (url) window.open(url, '_blank');
  });
});
</script>
</body>
</html>
